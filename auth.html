<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="auth.css">
    <link rel="stylesheet" type="text/css" href="utils.css">
    <title>Auth</title>
</head>

<body>
    <div class="image-container">
        <img src="images/illustration-auth.png" alt="Illustration TrackHabits" class="img">
    </div>
    <div class="auth-container flex-c">
        <div class="auth m-t-90">
            <div class="auth-header flex-sb">
                <a href="" class="txt-auth-header selected-header">Sign In</a>
                <a href="" class="txt-auth-header">Sign Up</a>
            </div>
            <div class="auth-form m-t-57 dis-none">
                <span class="txt-form">Your email</span>
                <input class="form-input m-t-10">
                <span class="txt-form m-t-56">Your password</span>
                <input class="form-input m-t-10" type="password">
                <span class="txt-form m-t-56">Confirm password</span>
                <input class="form-input m-t-10" type="password">
                <button class="form-btn m-t-52">Sign Up</button>
                <div class="auth-separator-cont flex-sb m-t-44">
                    <hr class="line">
                    <span class="txt-form">or</span>
                    <hr class="line">
                </div>
                <button class="form-btn m-t-52">Sign up with Google</button>
            </div>

            <div class="auth-form m-t-57">
                <span class="txt-form">Your email</span>
                <input class="form-input m-t-10">
                <span class="txt-form m-t-56">Your password</span>
                <input class="form-input m-t-10" type="password">
                <button class="form-btn m-t-52">Sign In</button>
                <div class="auth-separator-cont flex-sb m-t-44">
                    <hr class="line">
                    <span class="txt-form">or</span>
                    <hr class="line">
                </div>
                <button class="form-btn m-t-52">Sign in with Google</button>
            </div>
        </div>
    </div>
</body>

</html>
