<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="habit.css">
    <link rel="stylesheet" type="text/css" href="utils.css">
    <title>Habit</title>
</head>

<body>
    <section class="left-menu">
        <div class="list-menu  m-t-114 clr-wh">
            <div class="menu-item">
                <i class="fa-solid fa-cloud "></i>
                <div class="txt-menu-container flex-st">
                    <a href="" class="txt-menu">Dashboard</span>
                </div>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-briefcase"></i>
                <div class="txt-menu-container flex-st">
                    <a href="" class="txt-menu">My Habits</span>
                </div>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-calendar-week"></i>
                <div class="txt-menu-container flex-st">
                    <a href="" class="txt-menu">Objectives</a>
                </div>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-list"></i>
                <div class="txt-menu-container flex-st">
                    <a href="" class="txt-menu">Todo List</a>
                </div>
            </div>
            <div class="menu-item flex-sb">
                <i class="fa-solid fa-globe"></i>
                <div class="txt-menu-container flex-st">
                    <a href="" class="txt-menu">Statistics</a>
                </div>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-money-bill"></i>
                <div class="txt-menu-container flex-st">
                    <a href="" class="txt-menu">Money</a>
                </div>
            </div>
        </div>
    </section>
    <section class="habit-list-container">
        <div class="habit-list-item">
            <div class="txt-container"> <span class="txt-header">My Habits</span></div>
            <div class="btn-container">
                <button class="btn-header1 m-r-25">Today <i class="fa-solid fa-chevron-down"></i></button>
                <button class="btn-header2"><i class="fa-solid fa-plus"></i> <span class="m-l-4">Add new habits</span></button>
            </div>

        </div>
        <div class="habit-list-item">
            <div class="txt-container"> <span class="txt-item">Douche froide</span></div>
            <div class="btn-container"><button class="btn-habit m-r-25">Done</button><button
                    class="btn-habit">Skipped</button></div>

        </div>

    </section>
    <section class="stats-container">
        <div class="stats-list-container m-t-94">
            <div class="stats-list-item-pt-a">
                <div class="stats-list-item-ch-a">
                    <div class="txt-stats-container roboto clr-wh ">
                        <span class="fs-18">You have completed</span>
                        <span class="fs-28">80%</span>
                        <span class="fs-18">of today's habit</span>

                    </div>
                </div>
            </div>
            <div class="stats-list-item-pt-b">
                <div class="stats-list-item-ch-b">
                    <div class="txt-stats-container roboto clr-or">
                        <span class="fs-13">Most Consistenly Completed Habit</span>
                        <span class="fs-21">name of habit</span>
                    </div>
                </div>
            </div>
            <div class="stats-list-item-pt-b">
                <div class="stats-list-item-ch-b">
                    <div class="txt-stats-container roboto clr-or ">
                        <span class="fs-16">Least Often Completed Habit</span>
                        <span class="fs-24">of today's habit</span>
                    </div>
                </div>
            </div>
            <div class="stats-list-item-pt-c">
                <div class="stats-list-item-ch-c">
                    <div class="txt-stats-container roboto clr-wh ">
                        <span class="fs-20">Compared to last month</span>
                        <span class="fs-20">you've achieved</span>
                        <span class="fs-50">3%</span>
                        <span class="fs-20">more in completing</span>
                        <span class="fs-20">your habits</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/0b1ec6b880.js" crossorigin="anonymous"></script>
</body>

</html>
